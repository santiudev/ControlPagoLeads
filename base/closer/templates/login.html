{% extends "base.html" %}
{% load static %} 
{% load i18n %} 
{% load widget_tweaks %} 


{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h2>Iniciar Sesion Closer</h2>
        </div>
        <div class="card-body">
          <form method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group mb-3">
              <label for="{{ form.username.id_for_label }}" class="col-form-label">Usuario:</label>
              <div class="col-sm-12">
                {{ form.username|add_class:"form-control" }}
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="{{ form.password.id_for_label }}" class="col-form-label">Contrase√±a:</label>
              <div class="col-sm-12">
                {{ form.password|add_class:"form-control" }}
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
