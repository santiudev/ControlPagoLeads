{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Estad√≠sticas de Closers</h1>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">Closer</th>
                <th scope="col">Leads Asignados</th>
                <th scope="col">Leads Contactados</th>
            </tr>
        </thead>
        <tbody>
            {% for closer in closers %}
            <tr>
                <td>{{ closer.username }}</td>
                <td>{{ closer.total_leads }}</td>
                <td>{{ closer.contacted_leads }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
